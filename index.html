<style>
html, body {
  margin: 0;
  padding: 0;

  font-family: Arial, sans-serif;
}

body {
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;

  justify-content: center;

  text-align: center;

  background: rgba(0, 0, 0, 0.45);

  border-radius: 12px;

  font-size: 2.5em;

  font-size: 2em;

<body>

<div class="overlay">
  <h1>MY MAN ARRIVES!!!</h1>
  <div id="countdown">Loadingâ€¦</div>
</div>

<script>
const targetDate = new Date("March 27, 2026 06:30:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if (diff <= 0) {
    document.getElementById("countdown").innerHTML = "HEâ€™S HERE ðŸ’–";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    `${days} days<br>${hours} hours ${minutes} minutes ${seconds} seconds`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
